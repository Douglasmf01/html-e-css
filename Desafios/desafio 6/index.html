<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>em HTML5 é possível inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
    <li><abbr title="use a tag <p> ">paragrafo</abbr>
    <li><abbr title="use desde <h1> até <h6>">titulos</abbr></li>
    <li><abbr title="use <img>">imagens</abbr></li>
    <li><abbr title="use <abbr>">abreviações</abbr></li>
    <li><abbr title="use <code>">código fonte</abbr></li>
    <li><abbr title="use <ol>">listas númeradas</abbr></li>
    <li><abbr title="use <ul>">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
