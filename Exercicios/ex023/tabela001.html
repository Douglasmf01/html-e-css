<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table{
        border-collapse: collapse;
        width: 50vw;
        height: 30vh;
       }
       .lin1{
            background-color: grey;
            font-weight: bold;
       }
       td{
            border: 1px solid black;
            text-align: center;
        }
        .marcado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr class="lin1">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="marcado">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
