<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            text-transform: uppercase;
        }
        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }
    </style>
    
</head>
<body>
    <h1>mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
           
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
