<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">

        <p>
            <label for="iano">Qual ano você nasceu?</label><input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIDADE()">
        </p>
        <label for="iidade">Sua idade é: </label>
        <output id="iidade">0</output>
        
    </form>
    <script>
        function calcIDADE() {
            let atual = new date().getFullyear()
            iidade.innerHTML = Number(atual) - Number(iano.value)   
        }
    </script>
</body>
</html>
