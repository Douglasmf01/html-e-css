<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <P>
            <label for="isu">usuário</label>
            <input type="text" name="isu" id="isu" required maxlength="20" minlength="4" size="20" placeholder="nome">
         </P>   
         <p> 
            <label for="ipass">senha:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" size="14" placeholder="minimo 8 letras" autocomplete="current-password">
       
       <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    
       </p>

    </form>

    
</body>
