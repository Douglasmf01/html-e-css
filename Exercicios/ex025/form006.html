<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <form action="" autocomplete="on" method="post">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <fieldset>
            <label for="icor">selecione a cor:</label><input type="color" name="cor" id="icor"> <br>
            <label for="inivel">nível de satisfação:</label><input      type="range" name="nivel" id="inivel" min="0" max="10"><br>
            <label for="ifoto">foto do perfil:</label><input type="file" name="foto" id="ifoto">
        </fieldset>
    </form>
</body>
</html>
