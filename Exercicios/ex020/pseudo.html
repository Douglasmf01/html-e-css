<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        div{
            width:  125px;
            margin: auto;
        }
        p {
            background-color: red;
            width: 300px;
            border-radius: 5px;
            color: black;
        }
        div:hover{
            color: red;
        }
        div >p {
            display: none;
        }
        div:hover >p {display: block;
        }
       
    </style>
</head>
<body>
    <h1 style="text-align:center ;">Exemplo de hover</h1>
    <div>passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    
</body>
</html>
